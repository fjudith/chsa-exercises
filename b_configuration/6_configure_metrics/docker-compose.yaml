      - 8086
    environment:
      INFLUXDB_ADMIN_USER: influxdb
      INFLUXDB_ADMIN_PASSWORD: V3ry1nS3cur3P4ssw0rd
      INFLUXDB_DB: sawtooth
    command:
      - "influxdb"
      - "-config"
      - "/etc/influxdb/influxdb.conf"
