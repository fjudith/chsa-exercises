version: "2.1"

services:
  chsa-b6-00:
    privileged: true
    build: 
      context: ./
      args:
        ASSET_PATH: assets/chsa-b6-00
    image: chsa-exercises/ubuntu:16.04-b600
    container_name: chsa-b6-00
    hostname: chsa-b6-00
    expose:
      - 8800
      - 4004
      - 8000
    security_opt:
      - seccomp:unconfined
    tty: true
    user: root
    tmpfs:
      - /run
      - /tmp
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  
