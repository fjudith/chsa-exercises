version: "2.1"

services:
  chsa-a1-00:
    build: ./
    image: chsa-exercises/ubuntu:16.04-a1
    container_name: chsa-a1-00
    hostname: chsa-a1-00
    security_opt:
      - seccomp:unconfined
    tty: true
    user: root
    tmpfs:
      - /run
      - /tmp
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro