version: "2.1"

services:
  chsa-a4-00:
    build: 
      context: ./
      args:
        ASSET_PATH: assets/chsa-a4-00
    image: chsa-exercises/ubuntu:16.04-a400
    container_name: chsa-a4-00
    hostname: chsa-a4-00
    ports:
      - 8800
      - 4004
      - 8000
    security_opt:
      - seccomp:unconfined
    tty: true
    user: root
    tmpfs:
      - /run
      - /tmp
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

