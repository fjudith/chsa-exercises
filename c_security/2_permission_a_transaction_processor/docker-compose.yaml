version: "2.1"

services:
  chsa-c2-00:
    privileged: true
    build: 
      context: ./
      args:
        ASSET_PATH: assets/chsa-c2-00
    image: chsa-exercises/ubuntu:16.04-c200
    container_name: chsa-c2-00
    hostname: chsa-c2-00
    expose:
      - 8800
      - 4004
      - 8008
    security_opt:
      - seccomp:unconfined
    tty: true
    user: root
    tmpfs:
      - /run
      - /tmp
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - ./assets/config-genesis.batch:/home/sysops/.sawtooth/config-genesis.batch

  chsa-c2-01:
